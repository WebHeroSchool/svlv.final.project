<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>WebHeroSchool</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="main__header">
        <h1 class="main__header-title">Совсем скоро я стану крутым веб-разработчиком!</h1>
        <h3 class="main__header-subtitle">У меня большие планы на ближайшее будущее!</h3>
        <p class="main__header-descr">Я знаю у меня всё получитсяб ведь я уверенно шагаю вперёд и достигаю больших результатов</p>
        <button class="main__header-btn">Узнать больше</button>
      </div>
    </header>
    <main>
      <section class="plans">
        <h1 class="plans__title"></h1>
        <div class="plans__item">
          <h1></h1>
          <p></p>
        </div>
        <div class="plans__item">
          <h1></h1>
          <p></p>
        </div>
        <div class="plans__item">
          <h1></h1>
          <p></p>
        </div>
      </section>
      <section class="beginning">
        <h1 class="beginning__title"></h1>
        <p class="beginning__descr"></p>
      </section>
      <section class="changes">
        <h1 class="changes__title"></h1>
        <form>
          <label for="name"></label>
          <input type="name" placeholder="Введи своё имя" id="name">
          <label for="email"></label>
          <input type="email" placeholder="Введи свою электронную почту" id="email">
        </form>
        <button class="form__btn">Оставить заявку</button>
      </section>
    </main>
    <footer class="footer">
      <div class="copyright">
        2020 &#169;WebHeroSchool
      </div>
    </footer>
  </body>
</html>
